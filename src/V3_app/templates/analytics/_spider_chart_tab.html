<!-- Placeholder for Cross-Field Visualization (Radar Chart) Tab Content -->
<div class="row">
    <div class="col-md-3">
        <h6>Settings</h6>

        <!-- NEW: Ticker Filter Card -->
        <div class="card mb-3">
            <div class="card-header py-2">
                 <a class="text-decoration-none text-body" data-bs-toggle="collapse" href="#spiderFilterCollapse" role="button" aria-expanded="false" aria-controls="spiderFilterCollapse">
                     <small>Filter Ticker List <i class="bi bi-chevron-down small"></i></small>
                 </a>
            </div>
            <div class="collapse" id="spiderFilterCollapse">
                <div class="card-body py-2">
                    <div id="spider-filter-controls-container" class="mb-2">
                        <!-- Filter rows will be dynamically added here by JS -->
                        <p class="text-muted small mb-1">No filters defined.</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <button id="spider-add-filter-btn" class="btn btn-sm btn-outline-secondary py-0 px-1 me-1" title="Add Filter Row">
                            <i class="bi bi-plus-lg"></i> Add Filter
                        </button>
                        <button id="spider-reset-filters-btn" class="btn btn-sm btn-outline-warning py-0 px-1" title="Reset Filters">
                            <i class="bi bi-arrow-counterclockwise"></i> Reset
                        </button>
                    </div>
                    <button id="spider-apply-filters-btn" class="btn btn-sm btn-secondary w-100 mb-1">Apply Filters to List</button>
                    <div id="spider-filter-results-count" class="small text-muted text-center"></div>
                </div>
            </div>
        </div>
        <!-- END: Ticker Filter Card -->

        <!-- Ticker Select -->
        <div class="mb-3">
            <label for="spider-ticker-select" class="form-label small">Select Tickers (2+):</label>
            <select id="spider-ticker-select" class="form-select form-select-sm" multiple size="5">
                <!-- Options populated by JS -->
            </select>
        </div>

        <!-- Field Select -->
        <div class="mb-3">
            <label for="spider-field-select" class="form-label small">Select Fields (3+):</label>
            <select id="spider-field-select" class="form-select form-select-sm" multiple size="8">
                <!-- Options populated by JS -->
            </select>
        </div>

        <!-- Aggregate Select -->
        <div class="mb-3">
            <label for="spider-aggregate-select" class="form-label small">Include Aggregates:</label>
             <div class="form-check small">
                <input class="form-check-input" type="checkbox" value="avg" id="spider-agg-avg">
                <label class="form-check-label" for="spider-agg-avg">Overall Average</label>
            </div>
             <div class="form-check small">
                <input class="form-check-input" type="checkbox" value="min" id="spider-agg-min">
                <label class="form-check-label" for="spider-agg-min">Overall Minimum</label>
            </div>
             <div class="form-check small">
                <input class="form-check-input" type="checkbox" value="max" id="spider-agg-max">
                <label class="form-check-label" for="spider-agg-max">Overall Maximum</label>
            </div>
             <div class="form-check small">
                <input class="form-check-input" type="checkbox" value="median" id="spider-agg-median">
                <label class="form-check-label" for="spider-agg-median">Overall Median</label>
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generate-spider-chart-btn" class="btn btn-primary btn-sm w-100">Generate Chart</button>

    </div>
    <div class="col-md-9">
        <h6>Radar Chart</h6>
        <div class="chart-container mb-3" style="position: relative; height:60vh; width:100%">
            <canvas id="spider-chart-canvas"></canvas>
        </div>
        <div id="spider-chart-status" class="small text-muted">Select tickers and fields to generate the chart.</div>
    </div>
</div>
